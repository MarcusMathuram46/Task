<!DOCTYPE html>
<html>

<head>
    <title>Health Chart</title>
    <style>
        td{
            text-align: center
        }
        th{
            text-align: center
        }
    </style>

</head>
<body>
    <p align="center">Health Chart<p>
    <table border style="border-collapse: collapse;"
    cellpadding="15" align="center">
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th colspan="1">After Eating</th>
            
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
            
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
